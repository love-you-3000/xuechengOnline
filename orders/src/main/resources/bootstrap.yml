#微服务配置
spring:
  application:
    name: orders
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        namespace: dev
        group: xuecheng-project
      config:
        namespace: dev
        group: xuecheng-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-common
            refresh: true

  profiles:
    active: dev
