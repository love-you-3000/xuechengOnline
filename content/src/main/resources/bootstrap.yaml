spring:
  application:
    name: content
  profiles:
    active: dev # 环境名
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        namespace: dev
        group: xuecheng-project
      config:
        namespace: dev
        group: xuecheng-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-common
            refresh: true
          - data-id: thymeleaf-dev.yaml
            group: xuecheng-common
            refresh: true



